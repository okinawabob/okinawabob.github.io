<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Multiplication Table</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <style type="text/css">
      td { width: 30pt; text-align: right; padding: 4pt; background-color:#CCFFCC}
      th { width: 30pt; text-align: right; padding: 4pt; background-color:#FFFF99}
      table {
                border: 4px ridge #9999CC;
                border-spacing: 1px;
      }
    </style>

    <script type="text/javascript">
     document.writeln("<h3>Multiplication Table (10x10)</h3>");
     document.writeln("<table border=\"0\"><tr><th>&nbsp;</th>");
     for(var n=1; n<=10; n++)
       document.writeln("<th>"+n+"</th>");
     document.writeln("</tr>");
     for(var i=1; i<=10; i++)
     {
       document.writeln("<tr ><th>"+i+"</th>");
       for(j=1; j<=10; j++)
         document.write("<td>" + (i*j )+ "</td>");
       document.writeln("</tr>");
     }
     document.writeln("</table>");
    </script>

  </head>
  <body>
  </body>
</html>
